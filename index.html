<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <h1 class="header-title">App todo</h1>
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="item" id="item-add">
      <label for="item-new" class="item__label">Add Item</label>
      <div class="item__content">
        <input id="item-new" class="item__input-text" type="text">
        <button class="list_button-edit button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title title">Todo</h3>
      <ul id="todo-tasks" class="todo__list list">
        <li class="list__item">
          <input type="checkbox" class="list__item-checkbox">
          <label class="list__item-label">Pay Bills</label>
          <input type="text" class="list__item-input">
          <button class="list_button-edit button">Edit</button>
          <button class="list_button-delete button">
            <img src="./remove.svg" class="list__item-img" alt="remove button">
          </button>
        </li>
        <li class="list__item list_item-edit">
          <input type="checkbox" class="list__item-checkbox">
          <label class="list__item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__item-input">
          <button class="list_button-edit button">Save</button>
          <button class="list_button-delete button">
            <img src="./remove.svg" class="list__item-img" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed-title title">Completed</h3>
      <ul id="completed-tasks" class="completed__list list">
        <li class="list__item">
          <input type="checkbox" class="list__item-checkbox" checked>
          <label class="list__item-label">See the Doctor</label>
          <input type="text" class="list__item-input">
          <button class="list_button-edit button">Edit</button>
          <button class="list_button-delete button">
            <img src="./remove.svg" class="list__item-img" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
